<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link rel="icon" href="../img/icn.png">
</head>

<body class="bg-dark">

    <div class="container-fluid d-flex justify-content-center align-items-center h-100 flex-column">
        <div class="floating-lightbulb" id="floatingLightbulb"></div>
        <div class="message text-white" id="message">Do you want to help our environment?</div>
        <div class="second-message text-white" id="secondMessage">Press the light</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var lightbulb = document.getElementById('floatingLightbulb');
        var message = document.getElementById('message');
        var secondMessage = document.getElementById('secondMessage');

        lightbulb.addEventListener('animationend', function () {
            message.classList.add('fadeInMessage');
            setTimeout(() => {
                secondMessage.classList.add('fadeInSecondMessage');
            }, 1000);
        });

        lightbulb.addEventListener('click', () => {
            window.location.href = "home.html";
        });

    </script>

</body>

</html>
