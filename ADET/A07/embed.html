<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embed Xmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="../img/icn.png">
    <style>
        body {
            background-color: #8E2946;
            color: #F5F5F5;
            background-size: cover;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        .header {
            text-align: center;
            padding: 32px 16px;
            background-color: rgba(198, 40, 40, 0.9);
            border-bottom: 5px solid #FFD700;
        }

        .header h1 {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 2px 2px #C62828;
        }

        .card {
            background-color: #2E7D32cc;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .card h5 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #FFF8E1;
            text-shadow: 1px 1px #C62828;
        }

        .countdown-number {
            font-size: 32px;
            font-weight: bold;
        }

        small {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="header p-3" style="background-color: #8E2946;">
        <h1>Christmas Countdown</h1>
        <p>Counting down to the most wonderful time of the year!</p>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card p-5 mt-3 rounded text-center text-white">
                    <h5>Christmas Countdown (December 25)</h5>
                    <div class="row g-3 justify-content-center mt-3">
                        <div class="col-6 col-md-2">
                            <div id="days" class="countdown-number"></div>
                            <small>Days</small>
                        </div>
                        <div class="col-6 col-md-2">
                            <div id="hours" class="countdown-number"></div>
                            <small>Hours</small>
                        </div>
                        <div class="col-6 col-md-2">
                            <div id="minutes" class="countdown-number"></div>
                            <small>Minutes</small>
                        </div>
                        <div class="col-6 col-md-2">
                            <div id="seconds" class="countdown-number"></div>
                            <small>Seconds</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <div class="card p-5 my-3 rounded text-center text-white">
                    <h5>Philippines Christmas Countdown</h5>
                    <div class="row g-3 justify-content-center mt-3">
                        <div class="col-6 col-md-2">
                            <div id="days2" class="countdown-number"></div>
                            <small>Days</small>
                        </div>
                        <div class="col-6 col-md-2">
                            <div id="hours2" class="countdown-number"></div>
                            <small>Hours</small>
                        </div>
                        <div class="col-6 col-md-2">
                            <div id="minutes2" class="countdown-number"></div>
                            <small>Minutes</small>
                        </div>
                        <div class="col-6 col-md-2">
                            <div id="seconds2" class="countdown-number"></div>
                            <small>Seconds</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/countdown.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
