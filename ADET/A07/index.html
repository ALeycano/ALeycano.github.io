<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merry Christmas | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="icon" href="../img/icn.png">
  <style>
    .embed-card {
      height: 700px;
      overflow: hidden;
    }

    .embed-card iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }

    .icon-container {
      border-bottom: 1px solid #ffffff;
    }

    .card-hover:hover {
      transition: transform 0.2s;
      transform: scale(1.05);
      filter: blur(0);
    }

    .card-img {
      background-image: url('https://www.keebtalk.com/uploads/db8059/original/3X/7/5/754de49fdf189c7e0f8df9f1f333adf09f20eef3.jpeg');
      background-size: cover;
      background-position: auto;
      background-repeat: no-repeat;
      height: auto;
      filter: blur(2px);
    }

    @media (min-width: 768px) {
      .embed-card {
        overflow: hidden;
      }
    }
    
  </style>
</head>

<body data-bs-theme="dark">
  <div class="container-fluid p-4 icon-container">
    <div class="row">
      <div class="col">
        <div class="d-flex align-items-center gap-2">
          <a href="../../index.html">
            <img src="../img/icn.png" alt="Icon 1" style="width: 32px; height: 32px;">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid px-4 pt-4 pb-4">
    <div class="row">
      <div class="col">
        <div class="card embed-card">
          <iframe src="embed.html" title="Christmas Countdown"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-2">
    <div class="row g-4">
      <div class="col">
        <div class="card card-hover p-4 text-center text-white bg-danger shadow">
          <div class="card-body">
            <h3 class="card-title">Merry Christmas!</h3>
            <p class="card-text">Wishing you joy, peace, and lots of cookies this holiday season!</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-hover card-img p-4 text-center text-white shadow">
          <div class="card-body" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 8px;">
            <h3 class="card-title">Merry Christmas Pilipins!!</h3>
            <p class="card-text">May your days be merry and bright, and your heart be light.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-hover p-4 text-center text-white bg-danger shadow">
          <div class="card-body">
            <h3 class="card-title">Holiday Cheer</h3>
            <p class="card-text">Here's to a warm home, a full heart, and a season full of love!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-3 text-center mt-auto">
    <p>&copy; 2024 ALeycano. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
