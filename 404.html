<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="webdev/projects/img/icn.png">

    <style>
        body {
            background-color: #1b1f22;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .wrapper {
            text-align: center;
            padding: 30px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #edeade;
            text-shadow: 0 0 10px #edeade;
        }

        .error-text {
            font-size: 20px;
            color: #8b949e;
            margin-top: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background-color: transparent;
            color: #edeade;
            border: 2px solid #edeade;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #edeade;
            color: #1b1f22;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="error-code">404</div>
        <div class="error-text">This page has drifted into the void.</div>
        <a href="../../index.html" class="back-button">Back to Base</a>
    </div>

</body>

</html>
